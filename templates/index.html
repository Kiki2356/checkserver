<!DOCTYPE html>
<html>
<head>
    <title>Server Check</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Server Check</h1>
        <form method="POST" action="/check" class="text-center">
            <div class="form-group">
                <input type="text" name="server_url" placeholder="Enter Server URL" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Check Server</button>
        </form>
    </div>
</body>
</html>
