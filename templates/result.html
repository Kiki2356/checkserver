<!DOCTYPE html>
<html>
<head>
    <title>Server Down Checker</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h1>Server Down Checker</h1>

    <div class="container">
        <h2>Result</h2>
        <p>URL: {{ server_url }}</p>
        <p>Status: {{ status }}</p>
    </div>

    <div class="container">
        <h2>Servers Down</h2>
        <table>
            <tr>
                <th>No.</th>
                <th>URL</th>
                <th>Action</th>
            </tr>
            {% for server in servers %}
            <tr>
                <td>{{ server[0] }}</td>
                <td>{{ server[1] }}</td>
                <td>
                    <form action="/remove" method="post">
                        <input type="hidden" name="server_id" value="{{ server[0] }}">
                        <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
